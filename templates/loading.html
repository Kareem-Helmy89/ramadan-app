<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جارٍ التحميل...</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-almond-cream: #EDE0D4;
            --color-pale-oak: #E6CCB2;
            --color-tan: #DDB892;
            --color-faded-copper: #B08968;
            --color-coffee-bean: #7F5539;
            --color-toffee-brown: #9C6644;
        }

        body {
            font-family: 'Tajawal', 'Aref Ruqaa', cursive, sans-serif;
            background: linear-gradient(135deg, var(--color-coffee-bean) 0%, var(--color-toffee-brown) 100%);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: linear-gradient(135deg, var(--color-coffee-bean) 0%, var(--color-toffee-brown) 100%);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(127, 85, 57, 0.1) 0%,
                rgba(156, 102, 68, 0.1) 50%,
                rgba(127, 85, 57, 0.1) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 2;
        }

        .loading-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* Loading Spinner (fallback) */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading-spinner.show {
            opacity: 1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(237, 224, 212, 0.3);
            border-top-color: var(--color-almond-cream);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--color-almond-cream);
            font-family: 'Tajawal', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        /* Fade out animation */
        .loading-container.fade-out {
            animation: fadeOut 0.8s ease-in-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                visibility: visible;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .loading-video {
                object-fit: cover;
            }
            
            .spinner {
                width: 40px;
                height: 40px;
                border-width: 3px;
            }
            
            .loading-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .spinner {
                width: 35px;
                height: 35px;
            }
            
            .loading-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="loadingContainer" class="loading-container">
        <div class="video-overlay"></div>
        <div class="video-wrapper">
            <video id="loadingVideo" class="loading-video" autoplay muted playsinline preload="auto">
                <source src="{{ url_for('static', filename='videos/intro-animation.mp4') }}" type="video/mp4">
                <source src="{{ url_for('static', filename='videos/intro-animation.webm') }}" type="video/webm">
            </video>
            <!-- Loading Spinner (fallback) -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p class="loading-text">جارٍ التحميل...</p>
            </div>
        </div>
    </div>

    <script>
        const loadingContainer = document.getElementById('loadingContainer');
        const loadingVideo = document.getElementById('loadingVideo');
        const loadingSpinner = document.getElementById('loadingSpinner');
        let hasRedirected = false;
        let safetyTimeout = null;
        
        // Check if video was already shown (once per browser session)
        const videoShown = localStorage.getItem('hasSeenLoadingVideo');
        if (videoShown === 'true') {
            // Already shown, skip directly to home
            window.location.replace('{{ url_for("home") }}');
        }
        
        // Mark as shown (persists across page refreshes)
        localStorage.setItem('hasSeenLoadingVideo', 'true');
        
        // Function to redirect to home page
        function redirectToHome() {
            if (hasRedirected) return;
            hasRedirected = true;
            if (safetyTimeout) {
                clearTimeout(safetyTimeout);
            }
            if (loadingContainer) {
                loadingContainer.classList.add('fade-out');
            }
            setTimeout(function() {
                window.location.replace('{{ url_for("home") }}');
            }, 500);
        }
        
        // Show spinner initially
        if (loadingSpinner) loadingSpinner.classList.add('show');
        
        // Handle video
        if (loadingVideo) {
            // Preload video
            loadingVideo.preload = 'auto';
            
            // Hide spinner when video can play
            const hideSpinner = function() {
                if (loadingSpinner) loadingSpinner.classList.remove('show');
            };
            
            loadingVideo.addEventListener('canplay', hideSpinner, { once: true });
            loadingVideo.addEventListener('loadeddata', hideSpinner, { once: true });
            
            // IMPORTANT: Redirect immediately when video ends
            loadingVideo.addEventListener('ended', function() {
                redirectToHome();
            }, { once: true });
            
            // Handle errors - skip video if it fails
            loadingVideo.addEventListener('error', function(e) {
                console.warn('Video failed to load, skipping to home');
                if (loadingSpinner) loadingSpinner.classList.remove('show');
                redirectToHome();
            }, { once: true });
            
            // Try to play video
            const playPromise = loadingVideo.play();
            if (playPromise !== undefined) {
                playPromise.catch(function(error) {
                    console.warn('Autoplay blocked, redirecting anyway');
                    hideSpinner();
                    // If autoplay fails, redirect after short delay
                    setTimeout(redirectToHome, 1000);
                });
            }

            // Safety timeout in case الفيديو يطوّل أو يحصل مشكلة بدون ما تشتغل events النهاية
            // تم تقليله إلى 5 ثواني عشان الإنتظار يكون أسرع
            safetyTimeout = setTimeout(redirectToHome, 5000);
        } else {
            // No video element, skip to home
            redirectToHome();
        }
    </script>
</body>
</html>
